switch:
  - platform: template
    name: "${property}"
    id: ${property}
    optimistic: true
    icon: "${icon:mdi:toggle-switch}"
    turn_on_action:
      then:
        - lambda: |-
            sendData(${target:Kessel}, Property::k${property}, 1);
    turn_off_action:
      then:
        - lambda: |-
            sendData(${target:Kessel}, Property::k${property}, 0);